<!DOCTYPE html>
<html>
<head>
    <title>Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #141414;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px 68px 40px;
            border-radius: 4px;
            width: 450px;
        }
        .netflix-logo {
            color: #e50914;
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 28px;
            text-align: center;
            font-family: 'Arial Black', sans-serif;
        }
        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 28px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 4px;
            background: #333;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #8c8c8c;
        }
        button {
            background: #e50914;
            color: white;
            padding: 16px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
            margin-bottom: 12px;
        }
        button:hover {
            background: #f40612;
        }
        .help-text {
            color: #b3b3b3;
            font-size: 13px;
            text-align: center;
            margin-top: 16px;
        }
        .signup-text {
            color: #737373;
            font-size: 16px;
            text-align: center;
            margin-top: 16px;
        }
        .signup-link {
            color: white;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            color: #737373;
            font-size: 12px;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="netflix-logo">NETFLIX</div>
        <h1>Sign In</h1>
        <form>
            <input type="email" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        
        <div class="help-text">
            <a href="#" style="color: #b3b3b3; text-decoration: none;">Need help?</a>
        </div>
        
        <div class="signup-text">
            New to Netflix? <a href="#" class="signup-link">Sign up now</a>.
        </div>
        
        <div class="footer">
            This page is for educational purposes only
        </div>
    </div>
</body>
</html>
